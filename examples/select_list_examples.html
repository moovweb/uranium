<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html>
  <head>
    <title>Tabs</title>
    <script src="../build/ur_base/uranium-base-pretty.js"></script>
    <script src="../lib/select_list.js"></script>
   <link rel="stylesheet" type='text/css' href='css/test.css' />
    <link rel="stylesheet" type='text/css' href='css/tabs.css' />
  </head>
  <body>
    <div class='test' name='Two'>


      <h3> Subset example </h3>
      <p>
         A &lt;div&gt; is the trigger list in this case. Notice how some
        options were omitted from the trigger list. This is a valid way to
        construct the trigger list.
      </p>

      <select data-ur-select-list-component='select' data-ur-id='MyUIDSelectList'>
        <option selected='true' value='-1'> -None- </option>
        <option value='SKU-XS'> XS </option>
        <option value='SKU-S'> S </option>
        <option value='SKU-M'> M </option>
        <option value='SKU-L'> L </option>
      </select>


      <div data-ur-select-list-component='content' data-ur-id='MyUIDSelectList'>
        <span value='SKU-XS'> XS </span>
        <span value='SKU-S'> S </span>
        <span value='SKU-M'> M </span>
        <span value='SKU-L'> L </span>
      </div>


    </div>
  </body>
</html>
