<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html>
  <head>
    <title>Zoom Preview Examples</title>
    <script src="../build/ur_base/uranium-base-pretty.js"></script>
    <script src="../lib/zoom_preview.js"></script>
   <link rel="stylesheet" type='text/css' href='css/test.css' />
    <link rel="stylesheet" type='text/css' href='css/zoom_preview.css' />
  </head>
  
  <body suite='Zoom_Preview_examples'>
    
    <h1> Zoom Preview Examples </h1>
    
    <div class='test' name='Thumbnails'>

      <h3> Touch and Drag on the thumbnail to view the zoom preview </h3>

      <div data-ur-set='zoom-preview'>

        <div data-ur-zoom-preview-component="container">
          <img data-ur-zoom-preview-component="zoom_image" data-ur-src-modifier-match='(some_attr=)(.*)' data-ur-src-modifier-replace='$1yesway' style="visibility: hidden" />

        <div class="normal_image">
          <img id="big_image" data-ur-zoom-preview-component='normal_image'
          data-ur-zoom-modifier-match='$' data-ur-zoom-modifier-replace='?small_image=true' src="images/pic1.jpeg" />
        </div>

        <img data-ur-zoom-preview-component="button"/>

        </div>

        <ul data-ur-zoom-preview-component="thumbnails">
          <li> <img width='30px' height='30px' src='images/pic1.jpeg?some_attr=noway'/> </li>
          <li> <img width='30px' height='30px' src='images/pic2.jpeg?some_attr=noway'/> </li>
          <li> <img width='30px' height='30px' src='images/pic3.jpeg?some_attr=noway'/> </li>
          <li> <img width='30px' height='30px' src='images/pic4.jpeg?some_attr=noway'/> </li>
        </ul>

      </div>
    </div>
    <script type='text/javascript'>
      var big_image = document.getElementById("big_image");
      x$().iterate(
        document.querySelectorAll("[data-ur-zoom-preview-component='thumbnails'] img"),
        function(elem) {
          elem.addEventListener('click', function(evt){big_image.src=evt.target.src;}, false);
        }
      );
    </script>
  </body>
</html>
